<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>chalkboard</title>

    <link rel="icon" href="./assets/fluent_cursor-24-black.svg" />

  <body class="theme-dark">
    <header>
      <h1>chalkboard</h1>
      <div class="icons">
        <div class="theme-block">
          <input type="checkbox" name="theme" id="theme" />
          <label for="theme"></label>
        </div>

        <button id="settings">settings</button>
      </div>
    </header>

    <div class="settings-modal">
      <div class="setting-option">
        <p>light-theme fg:</p>
        <input type="color" id="light-theme-fg-col" />
      </div>

      <div class="setting-option">
        <p>light-theme bg:</p>
        <input type="color" id="light-theme-bg-col" />
      </div>

      <div class="setting-option">
        <p>dark-theme fg:</p>
        <input type="color" id="dark-theme-fg-col" />
      </div>

      <div class="setting-option">
        <p>dark-theme bg:</p>
        <input type="color" id="dark-theme-bg-col" />
      </div>

      <div class="setting-option">
        <p>font size:</p>
        <div>
          <input type="radio" id="font-s" name="font-s" value="font-s" />
          <!-- <label for="font-s">1</label> -->
          <input
            type="radio"
            id="font-m"
            name="font-m"
            value="font-m"
            checked
          />
          <!-- <label for="font-m">2</label> -->
          <input type="radio" id="font-l" name="font-l" value="font-l" />
          <!-- <label for="font-l">3</label> -->
        </div>
      </div>
    </div>

    <main>

          wrap="soft"

Welcome! double-click anywhere to add a note</textarea
